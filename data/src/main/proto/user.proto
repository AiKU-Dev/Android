syntax = "proto3";

option java_package = "com.aiku.data"; // 클래스가 생성될 package
option java_multiple_files = true;

message UserEntity {
  int64 memberId = 1;
  string nickname = 2;
  string kakaoId = 3;

  message MemberProfile {
    string profileType = 1;
    string profileImg = 2;
    string profileCharacter = 3;
    string profileBackground = 4;
  }
  MemberProfile memberProfile = 4;

  message Badge {
    string name = 1;
    string img = 2;
  }
  Badge badge = 5;
  int32 point = 6;
}